name: "Destroy Terraform manually"

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Select Environment'
        options:
        - dev
        - prod
      bucket_name:
        description: 'cleanup bucketname'
        required: false
        type: string
        default: 'jingood2-s3-tfstates'
      key:
        description: 'cleanup target component name'
        required: false
        type: string
        default: 's3'
